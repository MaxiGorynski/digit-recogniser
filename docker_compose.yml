version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_NAME=digit_recognizer
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    restart: always

  postgres:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=digit_recognizer
    restart: always

volumes:
  postgres_data: